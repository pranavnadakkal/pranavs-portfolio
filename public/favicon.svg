<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#0f172a" rx="20"/>
  
  <!-- Outer Circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#34d399" stroke-width="2"/>
  
  <!-- Inner Security Shield -->
  <g transform="translate(50, 50)">
    <!-- Shield shape -->
    <path d="M 0 -25 L 20 -10 L 20 5 C 20 18 0 28 0 28 C 0 28 -20 18 -20 5 L -20 -10 Z" 
          fill="none" stroke="#34d399" stroke-width="2" stroke-linejoin="round"/>
    
    <!-- Lock icon inside shield -->
    <circle cx="0" cy="2" r="5" fill="none" stroke="#34d399" stroke-width="1.5"/>
    <rect x="-4" y="7" width="8" height="6" rx="1" fill="none" stroke="#34d399" stroke-width="1.5"/>
    <line x1="-1" y1="9" x2="-1" y2="11" stroke="#34d399" stroke-width="1"/>
  </g>
  
  <!-- Accent dots -->
  <circle cx="15" cy="15" r="2" fill="#34d399"/>
  <circle cx="85" cy="85" r="2" fill="#34d399"/>
</svg>
